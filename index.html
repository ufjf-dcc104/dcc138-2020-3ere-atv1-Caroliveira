<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Carolina Oliveira (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;

      let main = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        ay: 0,
        draw: function () {
          ctx.fillStyle = "white";
          ctx.fillRect(this.x, this.y, 20, 20);
        },
      };

      let enemy = {
        x: 300,
        vx: 0,
        ax: 0,
        y: 200,
        vy: 0,
        ay: 0,
        draw: function () {
          ctx.fillStyle = "red";
          ctx.fillRect(this.x, this.y, 20, 20);
        },
      };

      const acceleration = 180;
      let t0;
      let dt;
      requestAnimationFrame(draw);

      function draw(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000; // 1/dt -> fps
        // Draw background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height); //x and y = margin; h and w = size

        // Controllers
        enemy.ax = 0.5 * (main.x - enemy.x) - 0.2 * enemy.vx;
        enemy.ay = 0.5 * (main.y - enemy.y) - 0.2 * enemy.vy;

        // Update state dynamic
        main.vx += main.ax * dt;
        main.x += main.vx * dt;
        main.vy += main.ay * dt;
        main.y += main.vy * dt;

        enemy.vx += enemy.ax * dt;
        enemy.x += enemy.vx * dt;
        enemy.vy += enemy.ay * dt;
        enemy.y += enemy.vy * dt;

        // Draw elements
        main.draw();
        enemy.draw();

        requestAnimationFrame(draw);
        t0 = t;
      }

      addEventListener("keydown", keyPressed);
      addEventListener("keyup", keyNotPressed);

      function keyPressed(evt) {
        // Add acceleration control
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            main.ay = -acceleration;
            break;
          case "ArrowDown":
            main.ay = acceleration;
            break;
          case "ArrowLeft":
            main.ax = -acceleration;
            break;
          case "ArrowRight":
            main.ax = acceleration;
            break;
        }
      }
      function keyNotPressed(evt) {
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            main.ay = 0;
            break;
          case "ArrowDown":
            main.ay = 0;
            break;
          case "ArrowLeft":
            main.ax = 0;
            break;
          case "ArrowRight":
            main.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
