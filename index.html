<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Carolina Oliveira (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;

      let main = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        ay: 0,
        color: "white",
        draw: drawElement,
        move: moveElement,
      };

      let enemy = {
        x: 300,
        vx: 0,
        ax: 0,
        y: 200,
        vy: 0,
        ay: 0,
        color: "red",
        draw: drawElement,
        move: moveElement,
        chase: chaseElement,
      };

      const acceleration = 180;
      let t0;
      let dt;
      requestAnimationFrame(draw);

      function draw(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000; // 1/dt -> fps
        // Draw background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height); //x and y = margin; h and w = size

        // Controllers
        enemy.chase(main);

        // Update state dynamic
        main.move();
        enemy.move();

        // Draw elements
        main.draw();
        enemy.draw();

        requestAnimationFrame(draw);
        t0 = t;
      }

      function moveElement() {
        this.vx += this.ax * dt;
        this.x += this.vx * dt;
        this.vy += this.ay * dt;
        this.y += this.vy * dt;
      }

      function drawElement() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 20, 20);
      }

      function chaseElement(target) {
        this.ax = 0.5 * (target.x - this.x) - 0.2 * this.vx;
        this.ay = 0.5 * (target.y - this.y) - 0.2 * this.vy;
      }

      function runFromElement(target) {
        this.ax = -0.5 * (target.x - this.x) - 0.2 * this.vx;
        this.ay = -0.5 * (target.y - this.y) - 0.2 * this.vy;
      }

      addEventListener("keydown", keyPressed);
      addEventListener("keyup", keyNotPressed);

      function keyPressed(evt) {
        // Add acceleration control
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            main.ay = -acceleration;
            break;
          case "ArrowDown":
            main.ay = acceleration;
            break;
          case "ArrowLeft":
            main.ax = -acceleration;
            break;
          case "ArrowRight":
            main.ax = acceleration;
            break;
        }
      }
      function keyNotPressed(evt) {
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            main.ay = 0;
            break;
          case "ArrowDown":
            main.ay = 0;
            break;
          case "ArrowLeft":
            main.ax = 0;
            break;
          case "ArrowRight":
            main.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
