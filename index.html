<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Carolina Oliveira (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;
      let x = 150;
      let vx = 0;
      let ax = 0;
      let y = 100;
      let vy = 0;
      let ay = 0;

      let ex = 300;
      let evx = 0;
      let eax = 0;
      let ey = 200;
      let evy = 0;
      let eay = 0;

      const acceleration = 180;
      let t0;
      let dt;
      requestAnimationFrame(draw);

      function draw(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000; // 1/dt -> fps
        // Draw background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height); //x and y = margin; h and w = size

        // Controllers
        eax = 0.5 * (x - ex) - 0.2 * evx;
        eay = 0.5 * (y - ey) - 0.2 * evy;

        // Update state dynamic
        vx += ax * dt;
        x += vx * dt;
        vy += ay * dt;
        y += vy * dt;

        evx += eax * dt;
        ex += evx * dt;
        evy += eay * dt;
        ey += evy * dt;

        // Draw elements
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, 20, 20);

        ctx.fillStyle = "yellow";
        ctx.fillRect(ex, ey, 20, 20);

        requestAnimationFrame(draw);
        t0 = t;
      }

      addEventListener("keydown", keyPressed);
      addEventListener("keyup", keyNotPressed);

      function keyPressed(evt) {
        // Add acceleration control
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            ay = -acceleration;
            break;
          case "ArrowDown":
            ay = acceleration;
            break;
          case "ArrowLeft":
            ax = -acceleration;
            break;
          case "ArrowRight":
            ax = acceleration;
            break;
        }
      }
      function keyNotPressed(evt) {
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            vy = 0;
            ay = 0;
            break;
          case "ArrowDown":
            vy = 0;
            ay = 0;
            break;
          case "ArrowLeft":
            vx = 0;
            ax = 0;
            break;
          case "ArrowRight":
            vx = 0;
            ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
