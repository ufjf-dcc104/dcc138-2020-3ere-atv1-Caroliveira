<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Carolina Oliveira (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;

      let whiteBlock = {
        x: 150,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        ay: 0,
      };

      let yellowBlock = {
        x: 300,
        vx: 0,
        ax: 0,
        y: 200,
        vy: 0,
        ay: 0,
      };

      const acceleration = 180;
      let t0;
      let dt;
      requestAnimationFrame(draw);

      function draw(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000; // 1/dt -> fps
        // Draw background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height); //x and y = margin; h and w = size

        // Controllers
        yellowBlock.ax = 0.5 * (whiteBlock.x - yellowBlock.x) - 0.2 * yellowBlock.vx;
        yellowBlock.ay = 0.5 * (whiteBlock.y - yellowBlock.y) - 0.2 * yellowBlock.vy;

        // Update state dynamic
        whiteBlock.vx += whiteBlock.ax * dt;
        whiteBlock.x += whiteBlock.vx * dt;
        whiteBlock.vy += whiteBlock.ay * dt;
        whiteBlock.y += whiteBlock.vy * dt;

        yellowBlock.vx += yellowBlock.ax * dt;
        yellowBlock.x += yellowBlock.vx * dt;
        yellowBlock.vy += yellowBlock.ay * dt;
        yellowBlock.y += yellowBlock.vy * dt;

        // Draw elements
        ctx.fillStyle = "white";
        ctx.fillRect(whiteBlock.x, whiteBlock.y, 20, 20);

        ctx.fillStyle = "yellow";
        ctx.fillRect(yellowBlock.x, yellowBlock.y, 20, 20);

        requestAnimationFrame(draw);
        t0 = t;
      }

      addEventListener("keydown", keyPressed);
      addEventListener("keyup", keyNotPressed);

      function keyPressed(evt) {
        // Add acceleration control
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            whiteBlock.ay = -acceleration;
            break;
          case "ArrowDown":
            whiteBlock.ay = acceleration;
            break;
          case "ArrowLeft":
            whiteBlock.ax = -acceleration;
            break;
          case "ArrowRight":
            whiteBlock.ax = acceleration;
            break;
        }
      }
      function keyNotPressed(evt) {
        console.log(evt);
        switch (evt.key) {
          case "ArrowUp":
            whiteBlock.vy = 0;
            whiteBlock.ay = 0;
            break;
          case "ArrowDown":
            whiteBlock.vy = 0;
            whiteBlock.ay = 0;
            break;
          case "ArrowLeft":
            whiteBlock.vx = 0;
            whiteBlock.ax = 0;
            break;
          case "ArrowRight":
            whiteBlock.vx = 0;
            whiteBlock.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
