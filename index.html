<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Carolina Oliveira (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      canvas.width = 480;
      canvas.height = 320;
      let x = 150;
      let y = 100;
      let size = 20;
      let count = 0;
      let forward = true;
      let t0;
      let dt;
      requestAnimationFrame(draw);

      function draw(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000; // 1/dt -> fps
        // Draw background
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height); //x and y = margin; h and w = size

        // Update state
        if (x > canvas.width) {
            forward = false;
            size ++;
        } else if (x < 0) {
            forward = true;
            size ++;
        }
        forward ? count++ : count--;
        x = count + 1500 * Math.sin(t / 200) * dt;
        y = 100 + 1500 * Math.cos(t / 200) * dt;

        // Draw elements
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, size, size);

        requestAnimationFrame(draw);
        t0 = t;
      }
    </script>
  </body>
</html>
